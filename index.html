<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="icon" href="devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="dist/style.css">

    <title>Devchallenges</title>
  </head>
  <body>
    <header>
      <h1>Checkout</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Contact information</legend>

          <label for="email">E-mail</label>
          <div class="field-input">
            <span class="material-icons">email</span>
            <input type="email" name="email" placeholder="Enter your email...">
          </div>

          <label for="phone">Phone</label>
          <div class="field-input">
            <span class="material-icons">phone</span>
            <input type="number" name="phone" placeholder="Enter your phone...">
          </div>
        </fieldset>
        <fieldset>
          <legend>Shipping address</legend>

          <label for="name">Full name</label>
          <div class="field-input">
            <span class="material-icons">account_circle</span>
            <input type="text" name="name" value="Rodney Cotton">
          </div>

          <label for="address">Address</label>
          <div class="field-input">
            <span class="material-icons">home</span>
            <input type="text" name="address" placeholder="Your address...">
          </div>

          <label for="city">City</label>
          <div class="field-input">
            <span class="material-icons">business</span>
            <input type="text" name="city" placeholder="Your city...">
          </div>


          <div class="last-group">
            <div class="last-group_1">
              <label for="country">Country</label>
              <div class="field-input">
                <span class="material-icons">public</span>
                <select name="country">
                  <option value="" disabled selected hidden>Choose country</option>
                  <option value="1">USA</option>
                  <option value="2">Canada</option>
                  <option value="3">Mexico</option>
                </select>
              </div>
            </div>

            <div class="last-group_2">
              <label for="postal">Postal code</label>
              <div class="field-input">
                <span class="material-icons">markunread_mailbox</span>
                <input type="number" name="postal" placeholder="Enter your postal code...">
              </div>
            </div>
          </div>
        </fieldset>
        <input type="checkbox" name="check" id="check">
        <label class="checkbox" for="check">Save this information for next time</label>
        <button>Continue</button>
      </form>
      <div class="cart">
        <div class="cart__item">
          <div class="cart__item__image">
            <img src="photo1.png" alt="">
          </div>
          <div class="cart__item__info">
            <h4>Vintage Backbag</h4>
            <span>$54.99</span>
            <span>$94.99</span>
            <input placeholder="1" type="number" name="num1" id="num1">
          </div>
        </div>
        <div class="cart__item">
          <div class="cart__item__image">
            <img src="photo2.png" alt="">
          </div>
          <div class="cart__item__info">
            <h4>Levi Shoes</h4>
            <span>$74.99</span>
            <span>$124.99</span>
            <input placeholder="1" type="number" name="num2" id="num2">
          </div>
        </div>
        <div class="cart__info">
          <hr>
          <div class="cart__info__part">
            <h4>Shipping</h4>
            <span>$19</span>
          </div>
          <hr>
          <div class="cart__info__part">
            <h4>Total</h4>
            <span>$148.98</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
